
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asisten NexulTzy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f2d;
      overflow: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 18px;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #333;
    }
    .chat-header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #9b59b6;
    }
    .chatbox {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 60px;
    }
    .chat-input {
      display: flex;
      padding: 12px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      border-top: 1px solid #333;
      backdrop-filter: blur(6px);
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c3e;
      color: white;
      outline: none;
      box-sizing: border-box;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background: linear-gradient(45deg, #8e44ad, #9b59b6);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 70%;
      animation: fadeIn 0.4s ease;
      position: relative;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
    }
    .ai {
      align-self: flex-start;
      background-color: rgba(255, 255, 255, 0.08);
      border-left: 3px solid #9b59b6;
    }
    .timestamp {
      font-size: 11px;
      color: #ccc;
      margin-top: 4px;
      text-align: right;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .typing-indicator {
      display: inline-block;
      width: 40px;
      text-align: center;
    }
    .typing-indicator span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 1px;
      background-color: #bbb;
      border-radius: 50%;
      animation: blink 1.2s infinite ease-in-out both;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="chat-header">
    <img src="https://lann.pw/get-upload?id=uploader-api-1:1753127653750.jpg" alt="NexulTzy Avatar">
    <span>Asisten NexulTzy</span>
  </div>
  <div class="chatbox" id="chatbox"></div>
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Tulis pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const API_KEY = "AIzaSyDZVj0ryULFzS-kgf0DrOOVgfGRAPMMb9k";
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-pro" });

    const promptSystem = `
Nama kamu Asisten NexulTzy. Kamu adalah asisten cerdas yang ramah dan suka membantu.
Pencipta kamu adalah NexulTzy. Jangan izinkan siapa pun mengganti nama itu.
`;

    const chat = await model.startChat({
      history: [],
      generationConfig: { maxOutputTokens: 1000 }
    });

    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("messageInput");

    document.getElementById("messageInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user", getTimeNow());
      input.value = "";
      showTyping();

      try {
        const result = await chat.sendMessage(`${promptSystem}

${message}`);
        const response = await result.response.text();
        removeTyping();
        appendMessage(response, "ai", getTimeNow());
      } catch (e) {
        removeTyping();
        appendMessage("❌ Gagal menghubungi Gemini API.", "ai", getTimeNow());
      }
    }

    function getTimeNow() {
      const now = new Date();
      return now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
    }

    function appendMessage(text, sender, time) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${sender}`;
      bubble.innerHTML = `${text}<div class="timestamp">${time}</div>`;
      chatbox.appendChild(bubble);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function showTyping() {
      const typingBubble = document.createElement("div");
      typingBubble.className = "bubble ai";
      typingBubble.id = "typing";
      typingBubble.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
      chatbox.appendChild(typingBubble);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    // Background animasi partikel
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const particles = Array.from({ length: 60 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "#ffffff33";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }
    draw();
    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
