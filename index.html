<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asisten NexulTzy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f2d;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      background: #111;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
    }

    .header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }

    .header-title {
      font-size: 18px;
      font-weight: bold;
    }

    .chatbox {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 70%;
      margin-bottom: 10px;
      animation: fadeIn 0.4s ease;
      position: relative;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
    }

    .ai {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.08);
      border-left: 3px solid #9b59b6;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      background-color: #111;
      border-top: 1px solid #333;
      gap: 10px;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c3e;
      color: white;
    }

    .chat-input button, .chat-input label {
      padding: 10px 14px;
      background: linear-gradient(45deg, #8e44ad, #9b59b6);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
    }

    .chat-input input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://lann.pw/get-upload?id=uploader-api-1:1753127653750.jpg" alt="Profile" />
    <div class="header-title">Asistent NexulTzy</div>
  </div>

  <div class="chatbox" id="chatbox"></div>

  <div class="chat-input">
    <label for="upload">üìé</label>
    <input type="file" id="upload" accept="image/*" onchange="uploadImage()" />
    <input type="text" id="messageInput" placeholder="Tulis pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    const API_KEY = "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";
    const API_URL = "https://openrouter.ai/api/v1/chat/completions";
    const IMGBB_API_KEY = "a9bd246cdcec873f8bc096241b0cf663";

    function appendMessage(text, sender) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${sender}`;
      bubble.innerHTML = text.includes("http") && text.includes("img") ? text : text.replace(/\n/g, "<br>");
      document.getElementById("chatbox").appendChild(bubble);
      document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
    }

    async function sendMessage(content = null) {
      const input = document.getElementById("messageInput");
      const message = content || input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";
      appendMessage("...", "ai");

      const payload = {
        model: "openai/gpt-3.5-turbo",
        messages: [
          { role: "system", content: "Kamu adalah Asisten NexulTzy, cerdas, ramah, dan lucu." },
          { role: "user", content: message }
        ]
      };

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        document.querySelector(".bubble.ai:last-child").remove();
        const reply = data.choices?.[0]?.message?.content || "Maaf, tidak ada balasan.";
        appendMessage(reply, "ai");

      } catch (error) {
        console.error(error);
        document.querySelector(".bubble.ai:last-child").remove();
        appendMessage("‚ùå Gagal terhubung ke AI.", "ai");
      }
    }

    async function uploadImage() {
      const fileInput = document.getElementById("upload");
      const file = fileInput.files[0];
      if (!file) return;

      appendMessage("üì§ Mengunggah gambar...", "user");

      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        const imageUrl = result.data?.url;
        if (imageUrl) {
          const html = `<img src="${imageUrl}" alt="Gambar" style="max-width: 100%; border-radius: 12px;">`;
          appendMessage(html, "user");
          sendMessage(`Lihat gambar ini: ${imageUrl}`);
        } else {
          appendMessage("‚ùå Gagal mengunggah gambar.", "ai");
        }
      } catch (err) {
        console.error(err);
        appendMessage("‚ùå Upload error.", "ai");
      }
    }
  </script>

</body>
</html>
